# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger: none

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/cosmosdbmongocluster/ci.mgmt.yml
    - sdk/cosmosdbmongocluster/Azure.ResourceManager.Cosmosdbmongocluster/

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: cosmosdbmongocluster
    LimitForPullRequest: true
    Artifacts:
    - name: Azure.ResourceManager.Cosmosdbmongocluster
      safeName: AzureResourceManagerCosmosdbmongocluster
