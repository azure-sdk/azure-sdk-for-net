# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/typespecdemo
    - sdk/typespecdemo/ci.yml
    - sdk/typespecdemo/Azure.Contoso

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/typespecdemo
    - sdk/typespecdemo/ci.yml
    - sdk/typespecdemo/Azure.Contoso

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: typespecdemo
    ArtifactName: packages
    Artifacts:
    - name: Azure.Contoso
      safeName: AzureContoso
